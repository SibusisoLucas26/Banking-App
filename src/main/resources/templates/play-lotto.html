<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Lotto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Play Lotto</h2>
        <!-- Lotto playing interface -->
        <div class="row">
            <div class="col-md-6">
                <label for="lottoNumbers">Select Lotto Numbers:</label>
                <input type="text" class="form-control" id="lottoNumbers" placeholder="e.g., 5, 12, 20, 35, 42">
            </div>
            <div class="col-md-6">
                <label for="betAmount">Bet Amount:</label>
                <input type="number" class="form-control" id="betAmount" placeholder="Bet Amount">
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-3">Play Lotto</button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
