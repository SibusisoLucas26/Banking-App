<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Airtime</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Buy Airtime</h2>
        <!-- Airtime purchase form -->
        <form th:action="@{/buy-airtime}" method="post">
            <div class="form-group">
                <label for="billType">Network Type:</label>
                <select class="form-control" id="billType">
                    <option>Vodacom</option>
                    <option>MTN</option>
                    <option>Telkom</option>
                    <option>CellC</option>
                    <!-- Add more bill types as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount">
            </div>
            <button type="submit" class="btn btn-primary">Buy Airtime</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
