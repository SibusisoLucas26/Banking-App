<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="LoginPage.css">
    <!-- Add your CSS link or style here -->
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form action="/submit" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username:</label>
            <!-- Use th:field to bind the input field to the corresponding UserLoginRequest property -->
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <!-- Use th:field to bind the input field to the corresponding UserLoginRequest property -->
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- Display error message if login is unsuccessful -->
<div th:if="${param.error}">
    <p style="color: red;">Invalid username or password</p>
</div>

</body>
</html>
